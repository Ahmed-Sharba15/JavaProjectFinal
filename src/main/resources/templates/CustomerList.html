<!doctype html>
<html lang="en" xmlns:th="http://www.thyemleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div>
    <nav>
        <div th:replace="fragments/Navbar :: nav"></div>
    </nav>
</div>
<div class="container-fluid">
    <h1>Customers Registered</h1>
    <form>
        <input style="background-color:red:"  type="text" class="form-control" name="keyword" id="keyword" th:value="${keyword}"/>

        <button type="submit" class="btn btn-info">search</button>
    </form>
    <div class="container-fluid">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FullName</th>
                <th scope="col">PhoneNumber</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${customers.empty}">
                <td colspan="2">No data found</td>
            </tr>
  <tr th:each="custom :${customers}">
    <td th:text="${custom.id}"></td>
    <td th:text="${custom.fullName}"></td>
    <td th:text="${custom.phoneNumber}"></td>
    <td th:text="${custom.address}"></td>
    <td th:text="${custom.email}"></td>
      <td>

          <a th:href="@{/delete/{id}(id=${custom.id})}" button  type="button" class="btn btn-danger">Delete</button></a>
          <a th:href="@{/update/{id}(id=${custom.id})}"button type="button" class="btn btn-primary">Update</button></a>
      </td>

            </tr>

            </tbody>
        </table>
    </div>

</div>

<div class="">
    <Footer>
        <div th:replace="fragments/Footer ::Footer "></div>
    </Footer>
</div>
</body>


</html>
