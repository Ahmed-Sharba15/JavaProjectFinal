<!doctype html>
<html lang="en" xmlns:th="http://www.thyemleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
<div>
    <nav>
        <div th:replace="fragments/Navbar :: nav"></div>
    </nav>
</div>
<div class="container-fluid">
    <h1>Updated Customer</h1>
    <form th:action="@{/save}" method="post" th:object="${customer}">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${customer.id}">
        </div>
        <div class="mb-3">
            <label class="form-label">fullName</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${customer.fullName}">
        </div>
        <div class="mb-3">
            <label class="form-label">phoneNumber</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}">
        </div>
        <div class="mb-3">
            <label class="form-label">address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}">
        </div>
        <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${customer.email}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>



<div class="">
    <Footer>
        <div th:replace="fragments/Footer ::Footer "></div>
    </Footer>
</div>
</body>


</html>
